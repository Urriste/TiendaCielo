<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">   
    <title>TiendaCielo</title>
    <meta name="keywords" content="TiendaCielo Tienda Ecommerce Electronica ">
	<meta name="copyright" content="Lucas Urriste 2021">
	<meta name="author" content="Lucas Urriste">
	<meta name="robots" content="index follow">
	<meta property="og:title" content="TiendaCielo!">
</head>
<body id="body">


<div class="centrado" id="carga">
    <div class="lds-ellipsis">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</div> 


<nav class="navbar navbar-dark bg-dark container-fluid">
    <div class="container-fluid">
      <a class="navbar-brand" href="#header"><img src="img/logo.png" alt="Logo" id="logo"></a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="#" class="nav-link" id="btnCarrito"><i class="fas fa-shopping-cart"></i><span class="badge badge-light" id="badge">0</span></a>
            </li>
        </ul>
    </div>
  </nav>
  
        <header class="header container active col-12" id="header">
            <div class="header-row row">
                <div class="header-text container col-12 col-xl-5">
                    <p class="paragraph">
                        <span class="letter">Conocé</span> el <span class="letter">producto</span> destacado de la semana!
                    </p>
                </div>
                
                <div class=" destacado col-12 col-xl-7">
                    <p id="nombre-destacado" class="nombre-destacado"></p>
                    
                    <p class="precio-destacado" >$ <span id="precio-destacado"></span></p>
                    <a href="#title0" class="ver-mas">Ver Mas</a>
                </div>
            </div>
            <!-- <img class="wave" src="img/wave.svg" alt=""> -->
        </header>
 




    <section class="productos container active" id="productos-section">
        <div class="row col-12 text-center title-container">
            <h2 class="productos-title"> Nuestros Productos</h2>   
        </div>
        <div class="row card-row " id="card-row">

            <div class="card-productos text-center col-12">
                  <h5 class="card-title " id="title0"></h5>
                  <p class="card-text " id="descripcion0"></p>
                  <img src="" alt="" id="image0" class="card-image">   
                  <p>$<span id="precio0"></span></p> 
                  <button class="comprar" id="comprar" data-id="1">Agregar</button>
            </div>
            <div class="card-productos text-center col-12">
                <h5 class="card-title " id="title1" ></h5>
                <p class="card-text "  id="descripcion1"></p>
                <img src="" alt="" id="image1" class="card-image">
                <p>$<span id="precio1"></span></p> 
                <button class="comprar" id="comprar" data-id="2">Agregar</button>
           </div>

            <div class="card-productos text-center col-12">
                <h5 class="card-title" id="title2"></h5>
                <p class="card-text" id="descripcion2"></p>
                <img src="" alt="" id="image2" class="card-image">
                <p >$<span id="precio2">$</span></p> 
                <button class="comprar" id="comprar" data-id="3">Agregar</button>
            </div>  

            <div class="card-productos text-center col-12">
                <h5 class="card-title" id="title3"></h5>
                <p class="card-text " id="descripcion3"></p>
                <img src="" alt="" id="image3" class="card-image">
                <p>$<span id="precio3"></span></p> 
                <button class="comprar" id="comprar" data-id="4">Agregar</button>
            </div>  



        </div>
    </section>


    <div class="container-fluid carrito none" id="carrito">
        <h4 class="carrito-title">Carrito de compras</h4>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Nombre</th>
              <th scope="col">Descripcion</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody id="items"></tbody>
          <tfoot>
            <tr id="footer">
              <th scope="row" colspan="5">Carrito vacío</th>
            </tr>
          </tfoot>
        </table>

      </div>
  
      <template class="active footer-carrito" id="template-footer">
          <th scope="row" colspan="2">Total productos</th>
          <td>10</td>
          <td>
              <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                  Vaciar
              </button>
              <button class="btn btn-comprar btn-info ">Comprar!</button>
             <div class="font-weight-bold">Total: $<span>5000</span></div>      
          </td>
          
      </template>
      
      <template id="template-carrito">
        <tr>
          <th scope="row">id</th>
          <td>Café</td>
          <td>1</td>
          <td>$ <span>500</span></td>
        </tr>
      </template>



    <script src="js/main.js"></script>
   
</body>
</html>
